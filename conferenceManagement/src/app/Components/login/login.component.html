<head>
	<title>Slide Navbar</title>
	
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="Name"   [(ngModel)]="user.name" required="">
					<input type="email" name="email" placeholder="Email"  [(ngModel)]="user.email" required="">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="user.password"  required="">
                    <input type="text" id="designation" name="designation" placeholder="designation" [(ngModel)]="user.designation" required="">
					<button (click)="AddUser()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email"  [(ngModel)]="login.email"  required="">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="login.password" required="">
					<button type="submit" (click)="Login()">Login</button>
				</form>
			</div>
	</div>
</body>
