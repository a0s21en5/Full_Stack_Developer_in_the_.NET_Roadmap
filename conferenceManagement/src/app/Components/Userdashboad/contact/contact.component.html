<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>


      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">

            <span>CONTACT</span>
            <span>US</span>

          </div>
          <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" placeholder="NAME" value="MANSI VISHWAKARMA" [(ngModel)]="contact.name"
                required>
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="EMAIL" [(ngModel)]="contact.email" required>
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="CONTACT NO" [(ngModel)]="contact.phone" required>
            </div>
            <div class="app-form-group message">
              <input class="app-form-control" placeholder="MESSAGE" [(ngModel)]="contact.message" required>
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button" (click)="AddContact()">SEND</button>

              <button class="app-form-button" (click)="Cancle()">CANCEL</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="credits">
      Inspired By <div class="credits-link" href="https://dribbble.com/shots/2666271-Contact" target="_blank"><span>
          Mansi</span>
      </div>
    </div>
  </div>
</div>
