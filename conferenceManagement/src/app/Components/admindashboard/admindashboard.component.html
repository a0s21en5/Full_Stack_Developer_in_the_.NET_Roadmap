<div class="div-table">
  <table class="table table-success table-hover">
    <thead>
      <tr>
        <th scope="col">Request Id</th>
        <th scope="col">User Id</th>
        <th scope="col">Room Id</th>
        <th scope="col">Date</th>
        <th scope="col">Time Slot</th>
        <th scope="col">Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allPendingRequest">
        <td>{{item.requestId}}</td>
        <td>{{item.userId}}</td>
        <td>{{item.roomId}}</td>
        <td>{{item.date}}</td>
        <td>{{item.timeSlot}}</td>
        <td>{{item.status}}</td>
        <!-- <td >
          <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
            Approved
          </button>
          </td>
          <td class="reject-button">
            <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
              Reject
            </button>
          </td> -->
          <td>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <!--<a class="nav-link text-dark" [routerLink]="['/dashboard']">All User</a>-->
              <button type="button" class="btn btn-success" [routerLink]="">Approved</button>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <!--<a class="nav-link text-dark" [routerLink]="['/dashboard']">All User</a>-->
              <button type="button" class="btn btn-danger" [routerLink]="">Reject</button>
            </li>
          </td>
      </tr>

    </tbody>
  </table>
</div>
