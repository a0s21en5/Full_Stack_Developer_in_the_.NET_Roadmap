  <section>

    <div class="content">

 

      <div class="left">

      </div>

 

      <div class="right">

        <div class="title">

          <h2>Add Room</h2>

        </div>

        <div class="form">

            <form id="addRoomForm">

 

                <label for="roomId">Room ID:</label>

           

                <input type="number" id="roomId" name="roomId" required [(ngModel)]="room.roomId" readonly>

           

             

           

                <label for="roomName">Room Name:</label>

           

                <input type="text" id="roomName" name="roomName" required [(ngModel)]="room.roomName" >

           

             

           

                <label for="capacity">Capacity:</label>

           

                <input type="number" id="capacity" name="capacity" required [(ngModel)]="room.capacity">

           

             

           

                <label for="isAVRoom">Is AV Room:</label>

           

                <input type="checkbox" id="isAVRoom" name="isAVRoom" [(ngModel)]="room.isAVRoom">

           

             

           

                <label for="image">Image URL:</label>

           

                <input type="text" id="image" name="image" required [(ngModel)]="room.image">

           

             

           

                <button type="submit" (click)="UpdateRoom()">Update Room</button>
                <button class="btn btn-danger" type="submit" (click)="Cancel()">Cancel</button>

           

            </form>

         

        </div>

      </div>

 

    </div>

  </section>
