<div class="body">
    <div class="container">
        <h2>Edit Profile</h2>
    
        <form >
    
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="user.name"  required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" [(ngModel)]="user.designation" required>
    
            <button type="submit" class="btn btn-success" (click)="EditUser()">Submit</button>
    
            <button type="submit" (click)="Cancel()" class="btn btn-info">Cancel</button>
    
        </form>
    </div>
    
</div>
