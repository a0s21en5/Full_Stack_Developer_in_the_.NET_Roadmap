 <div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			  
			<input type="text" class="login__input" id="name" name="txt" placeholder="Name"   [(ngModel)]="user.name" required="">
                
                    
			<input type="email" class="login__input" id="email" name="email" placeholder="Email"  [(ngModel)]="user.email" required="">
	  
		   
		   <input type="password" class="login__input" id="password" name="pswd" placeholder="Password" [(ngModel)]="user.password"  required="">
	  
   
		   
		   <input type="text" id="designation" class="login__input" id="designation" name="designation" placeholder="Designation" [(ngModel)]="user.designation" required="">
			
			<button (click)="AddUser()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email"  class="login__input" name="email" placeholder="Email"  [(ngModel)]="login.email"  required="">
			<input type="password"   class="login__input" name="pswd" placeholder="Password" [(ngModel)]="login.password" required="">
			<a href="#">Forgot your password?</a>
			<button (click)="Login()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" >Sign Up</button>
			</div>
		</div>
	</div>
</div>
